<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Quản lý thiết bị</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<script type="text/javascript" src="js/jquery-1.10.1.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
    <script type="text/javascript" src="js/jquery_plus.js"></script>
    <script type="text/javascript" src="js/QLTB.js"></script>
	<script type="text/javascript">	
		$(function(){ 
			var show = false;
			$(".left_menu").css("height",y-65);		
			x -= 2;
			y -= 35;
			var left = x/4;
			var right = x - left;	
			$("#left").css("width",left); 
			$("#left").css("height",y);
			$("#right").css("width",right); 
			$("#right").css("height",y); 
			$('.danhsach').css("height",y-149);
			
								
			var title = [['Mã thiết bị', 'Tên thiết bị', 'Nơi đặt','Loại thiết bị', 'Trạng thái', 'Kiểu dáng', 'Hãng sản xuất', 'Nước sản xuất', 
			'Lô sản xuất', 'Năm sản xuất', 'Thời gian bắt đầu sử dụng'], ['Mã loại thiết bị', 'Tên thiết bị'], ['Mã chi tiết', 'Loại chi tiết', 
			], ['Mã loại chi tiết', 'Tên chi tiết', 'Thời gian bảo trì', 'Level']];										
			
			
			$(".menu_icon").on('click', function () {
				if (show == false){
					$(".left_menu").animate({width: ""+left}, 200 );	
					$('.left_menu_content').show();
				} else {
					$('.left_menu_content').hide();
					$(".left_menu").animate({width: 0}, 200 );	
				}
				show = !show;
			});			
			
			$(".edit_icon").on('click', function () {
				$(this).toggleClass("checked");
				$(".column_content").toggle();
				$(".column_edit textarea").toggle();
			});	
			
			$(".add_icon").on('click', function () {
				$('.edit_icon').addClass('checked');
				$('.edit_icon').show();	
				$('.column').show();			
				$(".column_content").hide();
				$(".column_edit textarea").show();
				$('.column').html(getTable(title[currentID-1]));
				$(".column_item").css("width", right/5 - 1);
				$(".column_header").css("width", right/5 - 1);
				$(".column_edit textarea").css("width", right/5 - 12);
				$(".column_edit textarea").css("height", 100);
			});	
			
			
			var currentID;
			
			$(".left_menu li").on('click', function () {
				currentID = $(this).attr('id');
				$('.column').html('');
				$('.edit_icon').hide();														
				$('.left_menu_content').hide();				
				$(".left_menu").animate({width: 0}, 200 );
				show = false;								
			});
			
			$("#1").click();
		});
	</script>
</head>
<body>
	<div id="container">  
    	<div class="left_menu">
            <div class="left_menu_content">
                <ul class="decorate_text">
                    <li id="1">Thiết bị</li>
                    <li id="2">Loại thiết bị</li>
                    <li id="3">Chi tiết thiết bị</li>
                    <li id="4">Loại Chi tiết</li>
                </ul>
            </div>
		</div>
		<div class="header">
			<div class="home">
				<img src="img/back.png" width="15px" height="15px"/>
				<a href="menu.html">Chức Năng</a>
			</div>
			<h1 class="title_header">QUẢN LÝ THIẾT BỊ</h1>
		</div>
		<div id="left">
			<div class="sub_header relative" style="margin-bottom: 10px">
            	<span class="add_icon icon_click"></span>
                <span class="menu_icon icon_click"></span>
				<h1 id="left_title"></h1>
			</div> 
			<input name="" id="dsbt_se_1" placeholder="Nhâp tên hoặc mã số"
			value="" type="search" class="input search">
			
		</div>
		<div id="right" class='bc_right'>
			<div class="sub_header relative">
				<span class="edit_icon icon_click" style="display:none"> </span>
				<h1>Chi tiết</h1>	
			</div>
			
            <div class="column" >
            	
            </div>
            
		</div>	
	</div>	
</body>
</html>

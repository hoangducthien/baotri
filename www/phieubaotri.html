<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Phiếu bảo trì</title>
<link rel="stylesheet" href="css/style.css" type="text/css" />
<script type="text/javascript" src="js/jquery-1.10.1.js"></script>
<script type="text/javascript" src="js/custom.js"></script>
<script type="text/javascript" src="js/phieubaotri.js"></script>
<script type="text/javascript">	
	$(function(){
			var x = $(window).width(); 
			var y = $(window).height(); 
			$("#container").css("width",x); 
			$("#container").css("height",y);		
			x -= 2;
			y -= 75;
			var left = x/4;
			var right = x - left;	
			$("#left").css("width",left); 
			$("#left").css("height",y);
			$("#right").css("width",right); 
			$("#right").css("height",y); 		
			$(".pbt_info").css("height", y - 60);	
			var gd = 0;
			$('.progressbar li').click(function(){							
				
				$(this).parent().children().children().removeClass("selected_list");

				$(this).children().addClass("selected_list");				
				
				gd = $(this).attr('id');
				
				get_phieubaotri(gd);
						
			});
			$(document).on('click','#dsbb li',function(){
				get_detail_phieubaotri($(this).attr('data-ms'),gd,$(this).html());
			});			
			
			$(".next_icon").on('click', function(){
				var content = '<div style="margin-top:20px; text-align:center">'+
							  '<p>Chuyển sang giai đoạn tiếp theo</p></br>' +
							  '<div style="text-align:center">'+
							  '<input type="button" value="Xác nhận" onclick="thongbao('+ "'báo hư'" +');" class="button" style="margin-right:40px">'+
							  '<input type="button" value="Thôi" class="button" onclick="dismissDialog()"></div></div>';
				popupDialog("Báo hư thiết bị", 300, 150, content);	
			});															
	});
</script>
</head>
<body>
	<div id="container">  
		<div class="header">
			<div class="home">
				<img src="img/back.png" width="15px" height="15px"/>
				<a href="menu.html">Chức Năng</a>
			</div>
			<h1 class="title_header">PHIẾU BẢO TRÌ</h1>
		</div>
		<div class="progressbar">
			<ul class="decorate_text" id="task">
				<li id="1">
					<span>Tìm phương án</span>                
				</li>
				<li id="2">
					<span>Duyệt phương án </span>
				</li>
				<li id="3">
					<span>Xác nhận kết quả</span>
				</li>
                <li id="4">
					<span>Người giám sát</span>
				</li>
				<li id="5">
					<span>Người duyệt</span>
				</li>                 
			</ul>
		</div>	
		
		<div class="clear">
		</div>		
		
		<div id="left">
			<div class="sub_header">  
				<h1>Danh Sách</h1>	
			</div>
			<ul id="dsbb" class="liststyle" style="overflow: auto; ">
        
      		</ul>
		</div>
		<div id="right" class='bc_right'>
			<div class="sub_header">  
				<h1>Thông Tin Chi Tiết</h1>	
			</div>
			<div id="info" class="pbt_info">
            
            </div>    
            <span class="next_icon"> </span>                             
		</div>	
	</div>	
</body>
</html>
